<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Conheça todos os links oficiais da Tormalin. Veja nosso trabalho e entre em contato para solicitar um orçamento.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tormalin - Links oficiais e contato</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="index.js" defer></script>
</head>

<body>
  <h1 class="sr-only">Tormalin - Links oficiais</h1>
  <main class="hidden">
    <div class="logo-container no-select">
      <img src="static/logo.svg" alt="Logo da Tormalin" />
    </div>
    <section class="section-container">
      <div class="links-group">
        <a href="https://www.instagram.com/tormalin_ofc?igsh=MW5xc2Z0bTRtcW52ZA==" target="_blank"
          rel="noopener noreferrer nofollow" aria-label="Veja nosso trabalho no Instagram">
          <div class="button-icon-container no-select">
            <img src="static/instagram-icon.svg" alt="Ícone do Instagram" />
          </div>
          Veja nosso trabalho
        </a>
        <a href="https://wa.me/5519986069490?text=Ol%C3%A1%2C%20tudo%20bem%3F%20Tenho%20interesse%20em%20conhecer%20as%20solu%C3%A7%C3%B5es%20da%20Tormalin%20para%20cria%C3%A7%C3%A3o%20de%20sites%20e%20gostaria%20de%20um%20or%C3%A7amento%20personalizado."
          target="_blank" rel="noopener noreferrer nofollow" aria-label="Entre em contato pelo Whatsapp">
          <div class="button-icon-container no-select">
            <img src="static/whatsapp-icon.svg" alt="Ícone do WhatsApp" />
          </div>
          Faça um orçamento
        </a>
      </div>
      <div class="warning">
        <div class="icon-container no-select">
          <img src="static/warning-icon.svg" alt="Ícone de aviso" />
        </div>
        <p>Mais links serão adicionados em breve!</p>
      </div>
    </section>
  </main>
</body>

</html>
